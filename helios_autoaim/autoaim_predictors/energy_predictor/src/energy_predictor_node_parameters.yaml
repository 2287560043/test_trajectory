energy_predictor_node:
  debug: {
    type: bool,
    default_value: true,
    description: "whether to show debug info"
  }
  autoaim_mode: {
    type: int,
    default_value: 0,
    description: "0: autoaim, 1: small energy, 2: large energy"
  }  
  target_frame: {
    type: string,
    default_value: "odoom",
    description: "target frame of coordinate transformation",
  }
  kf_params:
    sigma_q_x: {
      type: double,
      default_value: 5.0,
      description: "sigma q x"
    }
    sigma_q_v: {
      type: double,
      default_value: 5.0,
      description: "sigma q y"
    }
    sigma_q_a: {
      type: double,
      default_value: 5.0,
      description: "sigma q z"
    }
    sigma_r_x: {
      type: double,
      default_value: 5.0,
    }
    sigma_r_v: {
      type: double,
      default_value: 5.0,
    }
  max_lost: {
    type: int,
    default_value: 20,
    description: "max lost times of energy"
  }
  max_detect: {
    type: int,
    default_value: 5,
    description: "max detect times of energy"
  }
      

