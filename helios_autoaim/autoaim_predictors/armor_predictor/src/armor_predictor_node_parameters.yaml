armor_predictor_node:
  debug: {
    type: bool,
    default_value: true,
    description: "whether to show debug info"
  }
  autoaim_mode: {
    type: int,
    default_value: 0,
    description: "0: autoaim, 1: small energy, 2: large energy"
  }  
  target_frame: {
    type: string,
    default_value: "odoom",
    description: "target frame of coordinate transformation",
  }
  is_sentry: {
    type: bool, 
    default_value: true,
    description: "is this machine sentry"
  }
  priority_sequence: {
    type: string_array,
    default_value: ["1", "guard", "2", "3", "4", "5", "outpost"],
    description: "priority_sequence for sentry"
  }
  standard_observer: 
    ekf: 
      sigma2_q_xyz: {
        type: double,
        default_value: 50.0,
      }
      sigma2_q_yaw: {
        type: double,
        default_value: 50.0,
      }
      sigma2_q_z: {
        type: double,
        default_value: 100.0
      }
      sigma2_q_r: {
        type: double,
        default_value: 800.0,
      }
      r_xyz_factor: {
        type: double,
        default_value: 0.05,
        description: "net is 0.5, traditional is 0.05"
      }
      r_yaw: {
        type: double,
        default_value: 0.01
      }
      r_z_factor: {
        type: double,
        default_value: 0.005
      }
  outpost_observer: 
    ekf: 
      sigma2_q_xyz: {
        type: double,
        default_value: 5,
      }
      sigma2_q_yaw: {
        type: double,
        default_value: 5,
      }
      r_xyz_factor: {
        type: double,
        default_value: 0.5,
        description: "net is 0.5, traditional is 0.005"
      }
      r_yaw: {
        type: double,
        default_value: 0.01,
      }
  max_lost: {
    type: double,
    default_value: 5,
    description: "max lost times of armor"
  }
  max_detect: {
    type: double,
    default_value: 2,
    description: "max detect times of armor"
  }
  lost_time_thres_: {
    type: double,
    default_value: 0.5,
    description: "lost time threshold",
  }

